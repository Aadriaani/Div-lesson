<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body style="background-color:rgb(148, 130, 136)">
    <main style="background-color: rgb(182, 172, 153)" >
        <h3>Contact Us</h3>
        <div class="name">
            <label for="First Name">First Name</label>
            <input type="text" id="First Name">
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name">
        </div>
        <div class="email">
            <label for="Email">Email Address</label>
            <input type="text" id="email-address">
        </div>
        <div class="number">
            <label for="Phone number">Phone number</label>
            <input type="text" id="Phone number">
        </div>
        <div class="query">
            <label for="QT">Query Type</label>
            <div class="q1">
                <label for="General Enquiry">General Enquiry</label>
                <input type="radio">
            </div>
            <div class="q2">
                <label for="Support request">Support Request</label>
                <input type="radio">
            </div>
        </div>
        <div class="msg">
            <label for="Message">Message</label>
            <textarea name="message" id="message-area"></textarea>
        </div>
        <div class="team">
            <input type="checkbox">
            <label for="Team">I consent to being contacted by the team</label>
        </div>
        <div class="bt">
            <button>Submit</button>
        </div>        
        

    </main>
</body>
</html>
